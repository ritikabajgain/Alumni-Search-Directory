<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni Search Directory</title>
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="body.css">
    <script src="data.js"></script>
    <script src="main.js"></script>
  </head>

  <body>
    <header class="header">
      <div class="maroon-section">
        <div class="alumni-header">
          <p>ALUMNI BUSINESS DIRECTORY</p>
        </div>

        <div class="nav-section">
          <div class="left-section">
            <img src="images/ulm_logo.png" class="ulm-logo">
          </div>
  
          <div class="middle-section">
            <input class="search-bar" type="text" placeholder="Search by alumni name">
            <button class="search-button">
              <img src="images/search.svg" class="search-icon">
              <div class="tooltip">Search</div>
            </button>
          </div>
  
          <div class="right-section">
            <a class="home-anchor" href="https://www.ulm.edu/">Home</a>
            <p>|</p>
            <a class="login-anchor" href="https://webapps.ulm.edu/myulm/login">Login</a>
          </div>
        </div>
      </div>
    </header>

    <main id="alumni-list">
    </main>
  </body>
</html>
